<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Consulta | Juli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding: 50px 20px;
      color: #333;
    }

    .section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form input,
    form textarea,
    form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #00c9a7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #008f7a;
    }

    .regresar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00c9a7;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .regresar:hover {
      background-color: #008f7a;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Agendar Consulta -->
  <section id="agenda" class="section mb-5">
    <h2>Agendar Consulta</h2>
    <form id="consulta-form">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="date" required />
      <textarea placeholder="Motivo de consulta" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Contáctanos -->
  <section id="contacto" class="section">
    <h2>Contáctanos</h2>
    <p>Correo: contacto@julinutricion.com</p>
    <p>Teléfono: +34 123 456 789</p>
  </section>

  <!-- Botón Regresar -->
  <a href="index.html" class="regresar">⬅ Regresar</a>

  <footer>
    &copy; 2025 Juli Nutrición. Todos los derechos reservados.
  </footer>

</body>
</html>
